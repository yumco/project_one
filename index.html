<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcom to check pop</title>
</head> 
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>12:20</span>
        </div>

        <div class="status-bar__column">
            <span>80%</span>
            
            <i class="fas fa-battery-three-quarters fa-xl"></i>
            <i class="fas fa-bolt"></i>
        </div>

    </div>


    <header class="welcom-header">
        <h1 class="welcom-header__title">Welcom to check Pop</h1>
        <P class="welcom-header__text">
            if you have a check Pop Account, log in with your ID. 
        </P>
    </header>

    <form  action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="ID"/>
        <input name="password"  placeholder="password"/>
        <input type="submit" id="submitbtn" value="Log in"/>
        <a href="#">Find check pop Account or password</a>
    </form>
    


    <script src="https://kit.fontawesome.com/2781666d72.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
