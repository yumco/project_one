<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - check pop</title>
</head> 
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>12:20</span>
        </div>

        <div class="status-bar__column">
            <span>80%</span>
            
            <i class="fas fa-battery-three-quarters fa-xl"></i>
            <i class="fas fa-bolt"></i>
        </div>

    </div>


<header class="alt-header">
    <div class="alt-header__column">
    <a href="chats.html">
    <i class="fas fa-angle-left fa-2x"></i>
    </a>
    </div>
    <div class="alt-header__column">
        <h1 class="alt-header__title">Lee</h1>
    </div>
    <div class="alt-header__column">
        <span><i class="fas fa-search fa-xl"></i></span>
        <span><i class="fas fa-hamburger fa-xl "></i></span>
    </div>
</header>






<main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuesday, June 30 , 2023
    </div>

    <div class="message-row">
        <img src="/img/2.jpg">
        <div class="message-row__content">
            <span class="message__author">LEE</span>
            <div class="message_info">
                <span class="message__bubble"> 나 다 해간다!</span>
                <span class="message__time">13:20</span>
            </div>
        </div>
    </div>


    <div class="message-row message-row--own">
        <div class="message-row__content">
            <div class="message_info">
                <span class="message__bubble">오늘 얼만큼 했어?</span>
                <span class="message__time">13:20</span>
            </div>
        </div>
    </div>




</main>










<script src="https://kit.fontawesome.com/2781666d72.js" 
crossorigin="anonymous"
></script>
</body>
</html>
