<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - check pop</title>
</head> 
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>12:20</span>
        </div>

        <div class="status-bar__column">
            <span>80%</span>
            
            <i class="fas fa-battery-three-quarters fa-xl"></i>
            <i class="fas fa-bolt"></i>
        </div>

    </div>



<header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bell-slash fa-lg"></i></span>
        <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
    </div>
</header>    








<main class="main-screen more-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="/img/3.jpg" class="user-component__avatar--xl"/>
            <div class="user-component_text">
                <h4 class="user-component__title">Nana</h4>
                <h6 class="user-component__subtitle">+1 787 666 999</h6>    
            </div>     
        </div>
       <div class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>  
       </div> 
    </div>
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar-alt"></i>
            <span>Calender</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
        </div>

        <div class="icon-row__icon">
            <i class="far fa-hand-point-up"></i>
            <span>Invite</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Account</span>
        </div>
        
    </div>

    <div class="more-suggestion">
        <h4 class="more-suggestion__title">Suggestions</h4>
        <div class="more-suggestion__icons">
            <div class="more-suggestion__icon">
                <div class="more-suggestion-img">
                    <i class="fas fa-box-open fa-2x"></i>
                </div>
                <span class="more-suggestion__icon-text">remain box</span>
            </div>

            <div class="more-suggestion__icon">
                <div class="more-suggestion-img">
                    <i class="fas fa-seedling"></i>
                </div>
                <span class="more-suggestion__icon-text">grow up</span>
            </div>
              
        </div>
    </div>
</main>






<nav class="nav">
    <ul class="nav__list">

        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="far fa-user fa-lg"></i>
            </a>
        </li>    

        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-lg"></i>
            </a>
        </li>

        <li class="nav__btn">
            <a class="nav__link" href="find.html">
            <i class="fas fa-hand-sparkles fa-lg"></i>
            </a>
        </li>

        <li class="nav__btn">
            <a class="nav__link" href="more.html">
            <i class="fas fa-search fa-lg"></i>
            </a>
        </li>
    </ul>
</nav>



<script src="https://kit.fontawesome.com/2781666d72.js" 
crossorigin="anonymous"
></script>
</body>
</html>
